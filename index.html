<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8' />
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Page Title</title>
   <meta name='viewport' content='width=device-width, initial-scale=1'>
   <script src="tooltip.js"></script>
   <script src="confirm-link.js"></script>
   <script src="toggleInfoButton.js"></script>
   <script src="modal.js"></script>
</head>
<body>
    <p>
        This is
        <rm-tooltip text="This is the tooltip text">
            <span class="highlighted">Web components</span>
        </rm-tooltip>
    </p>
    <rm-tooltip></rm-tooltip>

    <a is="rm-confirm-link" href="https://www.google.com">Google</a>

    <rm-toggle-info-button>
     
    </rm-toggle-info-button>

    <br/>

    <button>openModal</button>
    <rm-modal>
        <h1 slot="title">Please Confirm</h1>
        <p>modal-text</p>
    </rm-modal>

    <script>
        const confirmButton = document.querySelector('button');
        const modal = document.querySelector("rm-modal");

        modal.addEventListener('confirm', () => console.log('Confirmed'));
        modal.addEventListener('cancel', () => console.log('Canceled'));
        confirmButton.addEventListener('click', () => {
            if(!modal.isOpen){
                modal.open();
            }
        });
    </script>
</body>
</html>
